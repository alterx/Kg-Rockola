<!doctype html>
<html ng-app="rockola">
  <head>
    <title>Konradio</title>
    <base href="/">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="../css/app.css">
  </head>

  <body ng-controller="app_controller as appCtrl" >
    
    <section ng-init="init()" ng-cloak id="navigation-tabs" >

    <!-- Nav wrapper -->
      <nav class="navbar-fixed-top tab-container">
        <!-- Logo -->
        <div class="logo-container pull-left col-md-3">
          <img src="images/icons/konrad-logo.png" alt="Konrad logo" height="25px" class="hidden-xs">
          <img src="images/icons/konrad-logo-small.png" alt="Konrad logo" height="25px" class="visible-xs">
        </div>
        <!-- Nav pills -->
        <ul class="nav nav-tabs text-center col-md-9" role="tablist">
          <li role="presentation" class="col-md-3" ng-class="{ 'active' :  match_state('search')  }" >
            <a ui-sref="search">I want to listen</a>
          </li>
          <li role="presentation" class="col-md-3" ng-class="{ 'active' :  match_state('vote')  }" >
            <a ui-sref="vote">Vote</a>
          </li>
          <li role="presentation" class="col-md-3" ng-class="{ 'active' :  match_state('play')  }" >
            <a ui-sref="play">Play</a>
          </li>
        </ul>
      </nav>
       
    </section>

    <section ui-view >
      <!-- Content -->
    </section>
    

    <!-- Youtube -->
    <script async="true" src="https://www.youtube.com/iframe_api"></script>
    <!-- jQuery -->
    <script src="scripts/Vendor/jquery.min.js"></script>
    <!-- Waypoints -->
    <script src="scripts/Vendor/jquery.waypoints.js"></script>
    <!-- Bootstrap.js -->
    <script src="scripts/Vendor/bootstrap-tab.js"></script>
    <!-- Angular Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <!-- Ui-Router  -->
    <script src="scripts/Vendor/angular-ui-router.min.js" ></script>
    <script src="scripts/Vendor/statehelper.min.js" ></script>
    <!-- Core app -->
    <script src="scripts/app.js"></script>
    <!-- Directives -->
    <script src="scripts/directives.js"></script>
    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Factories -->
    <script src="scripts/factories/socket.js"></script>
    <script src="scripts/factories/client.js"></script>
    <script src="scripts/factories/search.js"></script>
    <script src="scripts/factories/party.js"></script>
    <script src="scripts/factories/vote.js"></script>
    <script src="scripts/factories/youtube_player.js"></script>
    <!-- Core controllers -->
    <script src="scripts/controllers/app.js"></script>
    <script src="scripts/controllers/hosting.js"></script>
    <script src="scripts/controllers/no_songs_added.js"></script>
    <script src="scripts/controllers/play_music.js"></script>
    <script src="scripts/controllers/host.js"></script>
    <script src="scripts/controllers/hosting.js"></script>
    <script src="scripts/controllers/hosted.js"></script>
    <script src="scripts/controllers/search.js"></script>
    <script src="scripts/controllers/vote.js"></script>
    <!-- App routing config -->
    <script src="scripts/rockola-routing.js"></script>
  </body>
</html>
