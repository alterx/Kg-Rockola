<section class="full-screen party-page hosted">
	<div class="fs-item col col-md-6 col-sm-12 col-xs-12" >
		<div class="party-panel text-center row">
			<header>
				<h1>The party is beign hosted!</h1>
			</header>
			<ul>
				<li class="row">
					<h4>
						Listeing to: <strong class="col col-md-12">{{ party.playlist[0].song.snippet.title }}</strong>
					</h4>
				</li>
				<li ng-show="party.playlist[1]"  class="row">
					<h4>
						Next: <strong class="col col-md-12">{{ party.playlist[1].song.snippet.title }}</strong>
					</h4>
				</li>
			</ul>
		</div>
	</div>
	
</section>
