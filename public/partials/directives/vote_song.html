<section>

    <ul class="list-group" >
      <li class="list-group-item clearfix"
          ng-repeat="item in vote_ctrl.party.playlist"
          ng-click="vote_ctrl.vote.add_vote(item.song)"
          ng-class="{ 'song-disabled' :  vote_ctrl.vote.user_has_voted(item.song)  }"
        > 
          <h5>{{$index+1}}. {{ item.song.snippet.title }} <strong class="disabled-msg"> - Vote registered!</strong></h5>
      </li>    
    </ul>


  <rla-no-songs-added>
    <!-- Directive that shows a message whenever there is no songs in the current playlist -->
  </rla-no-songs-added>

</section>
