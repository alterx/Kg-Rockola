<section>

    <div class="search-row col col-md-12 no-padding-col tab-padding" ng-show="vote_ctrl.party.playlist.length" >
       <div class="text-center search-col col col-md-4 col-xs-12 col-sm-6" 
            ng-repeat="YouTube_Song_Object in vote_ctrl.party.playlist"
            style="background-image: url({{ YouTube_Song_Object.song.snippet.thumbnails.high.url }})"
            ng-click="vote(YouTube_Song_Object.song.id.videoId);"
            ng-class="{ 'song-disabled' :  userHasVoted(YouTube_Song_Object.song.id.videoId)  }"
          >
            <header>
              <h4 class="text-center" >
                  You have already voted for this song
              </h4>
            </header>

            <footer>
              <h4>
                 {{ YouTube_Song_Object.song.snippet.title }}
                 <small>
                   Votes: {{ YouTube_Song_Object.votes.length }}
                 </small>
                 <small>
                   Position: {{ (vote_ctrl.party.playlist.indexOf(YouTube_Song_Object) + 1) }}
                 </small>
              </h4>
            </footer>

     </div>
  </div>

  <rla-no-songs-added>
    <!-- Directive that shows a message whenever there is no songs in the current playlist -->
  </rla-no-songs-added>

</section>
