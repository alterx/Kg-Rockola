<section>

  <form novalidate class="search-song-form tab-padding">
    <div class="col col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 input-group">
      <input ng-model="search_ctrl.query" 
             type="text" 
             class="form-control search-input" 
             placeholder="Search song"
             ng-keydown="search_ctrl.get_songs()"
          >
        <div class="button-group clearfix">
          <button class="btn btn-default col-md-8 col-xs-8" 
                  type="submit"
                  ng-click="search_ctrl.get_songs()"
                >
              Search
          </button>
          <button class="btn btn-default col-md-4 col-xs-4" 
                  type="button"
                  ng-click="search_ctrl.clear_search()"
                >
             Reset
          </button>
        </div>
      </div>
  </form>
